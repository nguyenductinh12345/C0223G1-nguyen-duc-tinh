<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenDangNhap = prompt("Tên đăng nhập");
    if (tenDangNhap=="Admin") {
        let pass = prompt("Mật khẩu");
        if (pass=="TheMasTer") {
            alert("Wellcom");
        }else if(pass==null) {
            alert("Mật khẩu không được để trống");
        } else alert("Sai mật khẩu")
    }
    else if(tenDangNhap==null){
        alert("Tên đăng nhập không được để trống");
    }
    else {alert("Tôi không biết bạn");}

</script>

</body>
</html>
