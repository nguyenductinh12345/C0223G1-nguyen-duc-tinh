<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập giá trị")*1;
    switch(true) {
        case value > 0:
            alert(1);
            break
        case value == 0:
            alert(0);
            break
        case value < 0:
            alert(-1)
    }

</script>
</body>
</html>
