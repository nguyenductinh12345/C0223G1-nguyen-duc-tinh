<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo=prompt("Nhập số cần kiểm tra :");
    let x=[1,4,6,0,13,17,18,10,45];
    for(let i=0; i<x.length; i++){
        if(nhapSo==x[i]){
            document.write("Giá trị số "+nhapSo+" nằm trong biến x")
        }
    }
</script>

</body>
</html>
