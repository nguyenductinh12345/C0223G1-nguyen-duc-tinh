<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count;
    count="<table border='i' width='500' cellspacing='0' cellpadding='3'>";
    for(let i=1;i<=10;i++) {
        count =count + "<tr>";
        for(let j=1;j<=10;j++){
            count=count+"<td>"+i*j+"</td>";
        }
        count=count+"</tr>";
    }
    count =count+"</table>";
    document.write(count);
</script>
</body>
</html>
