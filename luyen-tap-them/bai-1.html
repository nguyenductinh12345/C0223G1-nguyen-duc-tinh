<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=prompt("nhập chuỗi kí tự và số");
  let arr=n.split("")
  let m=true;
  let sum1=0;
  let sum2=0;
  alert("mảng bạn vừa nhập là: "+arr);
  for (let i = 0; i <arr.length ; i++) {
      if (arr[i]%2==0){
          sum1+=1;
          console.log(sum1)
      }
      if(arr[i]%2==1){
          sum2+=1;
          console.log(sum2)
      }
  }
  if(sum1==sum2){
      m=false;
  }
  if(m){
      alert("No")
  }else {
      alert("Ok")
  }
</script>
</body>
</html>
