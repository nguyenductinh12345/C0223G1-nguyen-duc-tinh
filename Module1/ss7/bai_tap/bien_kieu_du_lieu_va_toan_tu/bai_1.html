<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bai 1</title>

<body>
<script>
    inputdiemToan = prompt("enter a diemToan");
    inputdiemLy = prompt("enter a diemLy");
    inputdiemSinh = prompt("enter a diemSinh");
    let diemToan = parseFloat(inputdiemToan);
    let diemLy = parseFloat(inputdiemLy);
    let diemSinh = parseFloat(inputdiemSinh);
    let tong = diemToan + diemLy + diemSinh;
    let diemTrungBinh = (diemToan + diemLy + diemSinh)/3;
    document.write("tổng : " + tong);
    document.write("Điểm trung bình :" + diemTrungBinh);

</script>
