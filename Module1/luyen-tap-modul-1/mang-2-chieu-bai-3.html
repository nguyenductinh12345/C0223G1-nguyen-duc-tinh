<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getRandomInt() {
        return Math.floor(Math.random() * 100);
    }

    function tao2DArray(m, n) {
        let arr = []
        for (let i = 0; i < m; i++) {
            let arr2 = [];
            for (let j = 0; j < n; j++) {
                arr2.push(getRandomInt());
            }
            arr.push(arr2);
        }
        return arr;
    }

    let m = prompt("nhập số hàng muốn tạo : ");
    let n = prompt("nhập số cột muốn tạo : ");
    let arr = tao2DArray(m, n);
    console.log(arr)
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
            if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }
    }
    alert("giá trị nhỏ nhất của mảng là :" + min);
    alert("giá trị lớn nhất của mảng là :" + max);

</script>
</body>
</html>
