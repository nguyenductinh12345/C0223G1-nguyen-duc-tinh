<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap=prompt("nhập từ cần kiểm tra :");
    switch (nhap){
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":{
            alert(nhap+" là nguyên âm")}
            break;
        default:
            alert(nhap+" là phụ âm")
    }
</script>
</body>
</html>
