<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = prompt("nhập chiều cao tam giác đều muốn vẽ :");
    for (let i = 1; i <= chieuCao; i++) {
        for (let k = i; k < chieuCao; k++) {
            document.write("&nbsp&nbsp")
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (j==i*2-1||j==1||i==chieuCao) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
