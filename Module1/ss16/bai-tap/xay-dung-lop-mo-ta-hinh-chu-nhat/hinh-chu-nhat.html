<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv">

</canvas>
<script>
    class HinhChuNhat {
        constructor(ChieuDai, ChieuRong,) {
            this.chieuDai = ChieuDai;
            this.chieuRong = ChieuRong;
        }
        getChieuDai() {
            return this.chieuDai;
        }
        getChieuRong() {
            return this.chieuRong;
        }
        setChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }
        setChieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }
        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }
        getChuVi() {
            return (this.chieuRong + this.chieuDai) * 2;
        }
        canvas() {
            let c=document.getElementById("cv");
            let ctx=c.getContext("2d");
            ctx.fillStyle ="blue";
            ctx.fillRect(100,100,this.chieuDai,this.chieuRong);
        }
    }
    let chieuDai = prompt("Nhập chiều dài hình chữ nhật :") * 1;
    let chieuRong = prompt("Nhập chiều rộng :") * 1;
    let hinhChuNhat1 = new HinhChuNhat(chieuDai,chieuRong);
    let dienTichHinhChuNhat = hinhChuNhat1.getDienTich();
    alert("Hình chữ nhật có diện tích là : "+ dienTichHinhChuNhat);
    let chuViHinhChuNhat = hinhChuNhat1.getChuVi();
    alert("Chu vi hình chữ nhật là : "+ chuViHinhChuNhat)
    hinhChuNhat1.canvas();
</script>
</body>
</html>
