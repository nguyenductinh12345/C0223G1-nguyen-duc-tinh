<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("nhập số muốn tìm tổng cuả căn  các số tính từ 1: ")
    let sum=0;
    for(let i=1; i<=n; i++){
        sum+=(Math.sqrt(i))
    }
    document.write(sum)
</script>
</body>
