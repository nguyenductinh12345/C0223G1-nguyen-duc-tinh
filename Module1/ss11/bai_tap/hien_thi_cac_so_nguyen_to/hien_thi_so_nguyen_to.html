<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("nhập số lượng các số nguyên tố cần in ra")*1;
    let count = 0;
    let N = 2;
    while (count < numbers) {
        let dieuKien = true;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                dieuKien = false;
                break;
            }
        }
        if (dieuKien) {
            console.log(N + "là số nguyên tố")
            count++;
        }
        N++;
    }
</script>
</body>
</html>
