<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>In chữ số</h1>
<p id="demo"></p>
<script>
    let i=1;
    while(i<=100){
        if(i%3==0 && i%5==0){
            document.getElementById("demo").innerHTML+="<br><p>fizzbuzz</p>";
        }else if (i%3==0){
            document.getElementById("demo").innerHTML+="<br><p>fizz</p>";
        }else if(i%5==0){
            document.getElementById("demo").innerHTML+="<br><p>buzz</p>";
        }else{
            document.getElementById("demo").innerHTML+=`<br><p>${i}</p>`;
        }
        i+=1;
    }
</script>
</body>
</html>
