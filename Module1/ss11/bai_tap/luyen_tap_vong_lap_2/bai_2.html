<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N =prompt("nhập số cần tìm giai thừa");
    let i=1;
    let sum=1;
    while(i<=N) {
        sum *= i;
        i += 1;
        //console.log(sum)
    }document.write(sum)
</script>
</body>
</html>
