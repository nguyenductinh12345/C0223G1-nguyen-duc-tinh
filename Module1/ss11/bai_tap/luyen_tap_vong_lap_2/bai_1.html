<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x1=0;
    let x2=1;
    document.write(x1+"<br>");
    document.write(x2);
    for(let i=0;i<=40;i++){
        x=x1+x2;
        x1=x2;
        x2=x;
        document.write("<br>"+x)
    }
</script>
</body>
</html>
