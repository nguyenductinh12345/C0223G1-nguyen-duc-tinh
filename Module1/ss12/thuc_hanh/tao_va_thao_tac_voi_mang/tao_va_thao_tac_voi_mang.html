<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sample Screen:
</h1>
<input type="text" id="nhap">
<button type="button" onclick="add()" >Add</button>
<button type="button" onclick="Display()" >Display</button>
<dv id="result"></dv>
<script>
let x = 0;
let array =[];
function add(){
  array[x]=document.getElementById("nhap").value;
  alert("element : "+array[x]+" Added at index "+x);
  x++;
  document.getElementById("nhap").value="";
}
function Display(){
    let e ="<hr>";
    for(let i=0;i<array.length;i++) {
        e += "element " + i + " = " + array[i] + "<br>";
    }document.getElementById("result").innerHTML=e;
}
</script>
</body>
</html>
