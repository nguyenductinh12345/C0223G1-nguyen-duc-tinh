<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soA=prompt("nhập số A")*1;
    let soB=prompt("nhập số B")*1;
    let soC=prompt("nhập số C")*1;
    if(soA>0&&soB>0&&soC>0&&(soA+soB)>soC&&(soB+soC)>0&&(soA+soC)>0){
        alert("Đây là ba cạnh của một tam giác");
    }
    else {
        alert("Đây không phải là ba cạnh của một tam giác");}
</script>
</body>
</html>
