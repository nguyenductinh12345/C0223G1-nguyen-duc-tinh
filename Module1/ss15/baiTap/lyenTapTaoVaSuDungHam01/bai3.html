<script>
    function num(a,b){
        if(a>b){
            alert(a+">"+b);
        }else {
            alert("tổng của hai tham số là : "+(a+b));
        }
    }
    let num1=+prompt("nhập số thứ nhất");
    let num2=+prompt("nhập số thứ hai");
    num(num1,num2);

</script>
