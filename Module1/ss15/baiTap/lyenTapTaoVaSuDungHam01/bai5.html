<script>
  let array=[ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" ,"Regulus"];
  let array2=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
  function check() {
    let enterStr=prompt("nhập ngôi sao muốn tìm");
    let resultStr=false;
    let index;
    for(let i=0; i<=array.length; i++){
      if(enterStr==array[i]){
        resultStr=true;
         index = i;
      }
    }
    if (resultStr){
      alert(array2[index]);
    }else {
      alert("không tìm thấy")
    }
  }
  check()

</script>
