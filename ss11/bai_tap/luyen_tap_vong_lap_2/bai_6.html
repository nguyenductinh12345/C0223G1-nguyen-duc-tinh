<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien=prompt("Số tiền muốn vay : ")*1;
    let thang=prompt("Số tháng muốn vay : ")*1;
    let laiXuat=1.01;
    let lai=0;
    while(thang>=1){
        lai=laiXuat*tien
        lai+=1
    }document.write("Lãi xuất nhận được là"+lai+"VDN")
</script>
</body>
</html>
