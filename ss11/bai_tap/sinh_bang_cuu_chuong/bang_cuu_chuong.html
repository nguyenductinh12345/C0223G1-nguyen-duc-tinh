<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h1>Bảng cửu chương</h1>
<script>
    let sout=0;
    let i=0;
    let j=0;
    sout = "<table border='1' width='300' cellpadding='10'>";
    for (i = 1; i <=10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    document.write(sout);

</script>
</body>
</html>
