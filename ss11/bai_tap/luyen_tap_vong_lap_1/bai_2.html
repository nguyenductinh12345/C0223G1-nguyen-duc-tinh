<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=prompt("nhập nhiệt độ");
    if (nhietDo<=20){
        alert("tăng nhiệt độ lên")
    }
    if(nhietDo>=100){
        alert("giảm nhiệt độ lại")
    }
    if(nhietDo>20&&nhietDo<100){
        alert("nhiệt độ ổn định")
    }
</script>
</body>
</html>
