<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let string1=prompt("Nhập chuỗi thứ nhất");
let string2=prompt("Nhập chuỗi thứ hai");
let kiemTra=true;
if(string1.length!==string2.length){
    kiemTra=false
}else {
    for (let i = 0; i < string2.length; i++) {
        if (string1[i] !== string2[i]) {
            kiemTra = false
        }
    }
}if (kiemTra){
    document.write("hai chuỗi giống nhau");
}else {
    document.write("hai chuỗi khác nhau")
}
</script>
</body>
</html>
