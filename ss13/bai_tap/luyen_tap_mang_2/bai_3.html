<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
  let str=['1','a','2','b','3','c'];
  let count=0
  for(let i=0; i<str.length; i++) {
      if(str[i]%1==0){
          count++
      }
  }document.write(count)
</script>
