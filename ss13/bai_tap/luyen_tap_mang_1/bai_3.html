<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=[2,10,3,14,16,99,];
  let max=0;
  let tong=0
  for(let i=0; i<num.length; i++){
      if(num[i]>max){
          max=num[i]
      }
      tong+=num[i]
  }document.write("Số lớn nhất là :"+max+"<br>"+"số trung bình là: "+tong/num.length)

</script>
</body>
</html>
