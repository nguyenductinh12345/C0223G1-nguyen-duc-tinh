<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=[1,2,3,4,5,5,5,6,7,12,13,14,145,];
  let V=prompt("nhập số");
  for(let i=0; i<num.length; i++) {
      if (num[i] == V) {
          for(let j=i; j<num.length-1; j++) {
            num[j]=num[j+1]
              i--
          }
          num[num.length-1] =0
      }
  }
  document.write(num)
</script>
</body>
</html>
