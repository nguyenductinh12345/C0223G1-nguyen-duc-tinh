<!DOCTYPE html>

<script>
    let sum="";
    let num=["1","4","5","10","50","34","9","52","17","97"];
    for(let i=0; i<num.length; i++){
        if(num[i]>=10){
            sum+=num[i]+","
        }
    }document.write(sum)
</script>
