<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap=prompt("Nhập thu nhập của bạn");
    if(thuNhap>0&&thuNhap<=8000000){
        alert("Bạn không cần đóng thuế thu nhập")
    }
    else if(thuNhap<=15000000){
        alert("Thuế thu nhập của bạn là :"+thuNhap*0.1+"VNĐ");
    }
    else if(thuNhap<=25000000){
        alert("Thuế thu nhập của bạn là :"+thuNhap*0.12+"VNĐ");
    }
    else if(thuNhap<=50000000){
        alert("Thuế thu nhập của bạn là :"+thuNhap*0.15+"VNĐ");
    }
    else{
        alert("Thuế thu nhập của bạn là :"+thuNhap*0.2+"VNĐ");
    }
</script>
</body>
</html>
