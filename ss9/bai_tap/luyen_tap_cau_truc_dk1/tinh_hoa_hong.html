<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSoBanHang=prompt("Doanh số bán hàng :");
    if(doanhSoBanHang>=10000000){
        alert("Hoa hồng nhận được là 20%");
    }
    else if(doanhSoBanHang>=8000000){
        alert("Hoa hồng nhận được là 15%");
    }
    else if(doanhSoBanHang>=5000000){
        alert("Hoa hồng nhận được là 10%");
    }
    else {alert("Hoa hồng nhận được là 5%");}
</script>
</body>
</html>
