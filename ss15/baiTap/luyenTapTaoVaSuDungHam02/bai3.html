<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhGiaiThua(x){
    let sum = 1;
    for(let i=1; i<=x; i++) {
      sum*=i
    }
    return sum
  }
  let nhapSO=prompt("nhập số cần tìm giai thừa")*1;
  alert(tinhGiaiThua(nhapSO))
</script>
</body>
</html>
