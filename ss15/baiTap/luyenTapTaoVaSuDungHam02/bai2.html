<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTich(r) {
        return r * r * Math.PI;
    }

    function tinhChuVi(r) {
        return r * 2 * Math.PI;
    }

    let banKinh = prompt("nhập bán kính hình tròn");
    alert("chu vi hình tròn là " + tinhChuVi(banKinh) + "diện tích hình tròn là: " + tinhDienTich(banKinh));
</script>
</body>
</html>
